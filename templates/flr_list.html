{% extends 'base.html' %}
{% block title %}Followers{% endblock %}
{% block form %}
<div class="container">
    <br><br>
    <h2 align="center">Followers of {{usr.username}}</h2><br><br>
    <table class="table table-secondary">
        <tr>
          <th>Sl.no</th>
          <th>Followers</th>
        </tr>
        {% for f in flr_list %}
        <tr>
          <td>{{loop.index}}</td>
          <td><a href="/userblogs/{{f.follower.username}}">{{f.follower.username}}</a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="/userblogs/{{usr.username}}" class="btn btn-small btn-primary">Back</a>
</div>
{% endblock %}
